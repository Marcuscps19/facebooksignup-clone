<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
            <form class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" type="text">
                </div>
                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                    <input id="user-password" type="password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png"
                alt="imagem que demonstra através de desenho a conexão do Facebook entre várias pessoas">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div >
                <p class="quick-easy">É rápido e fácil.</p>
                <form id="formMain" action="" method="post">
                    <div class="names">
                        <input type="text" name="firstname" placeholder="Nome">
                        <input type="text" name="lastname" placeholder="Sobrenome">
                    </div>
                    <input type="text" name="phone_email" placeholder="Celular ou email">
                    <input type="password" name="password" placeholder="Nova senha">
                    <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                    <label for="gender" id="label-gender">Gênero</label>
                    <div class="genders">
                        <label for="female"> Feminino
                            <input type="radio" name="gender" id="female">
                        </label>
                        <label for="male"> Masculino
                            <input type="radio" name="gender" id="male">
                        </label>
                        <label for="personalized"> Personalizado
                            <input type="radio" name="gender" id="personalized">
                        </label>
                    </div>
                    <input type="submit" value="Cadastre-se" id="facebook-register">
                </form>
            </div>
         </div>
    <script src="script.js"></script>
</body>

</html>
